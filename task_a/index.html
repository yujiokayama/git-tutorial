<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>テキスト追加</p>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>e</li>
      <li>f</li>
    </ul>
    <script>
      function hello(message) {
        alert(message);
      }
      const promiseFunc = (num) => {
        return new Promise((resolve, reject) => {
          if (num > 20) {
            resolve("ok");
          } else {
            reject("だめ");
          }
        });
      };
      promiseFunc(20)
        .then((ok) => {
          console.log(ok);
        })
        .catch((ng) => {
          throw new Error(ng)
        });
    </script>
  </body>
</html>
